<div class="filter-container">
  <div class="filter-header">
    <h3>Quantity of results</h3>
  </div>
  <mat-radio-group aria-label="Select an option" class="radio--btn-group">
    <mat-radio-button
      class="radio-btn"
      *ngFor="let value of qtyFilterValues"
      [value]="value"
      [checked]="qty === value"
      (change)="onQtyChange(value)"
    >
      <div class="radio-btn-content">{{ value }}</div>
    </mat-radio-button>
  </mat-radio-group>
</div>
